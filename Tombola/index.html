<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Tombolone!</title>
    <link rel="stylesheet" href="/assets/css/style.css"/>
  </head>
  <body>
    <section class="intro">
      <div class="logo light">la<span>Tombola</span></div>
    </section>
    <section class="main">
      <header>
        <div class="case ambo">
          <div class="bets title">Ambo</div>
          <div class="circle">
            <div class="bet">
              <input type="number" placeholder="0.0" />
            </div>
          </div>
        </div>
        <div class="case Terno">
          <div class="bets title">Terno</div>
          <div class="circle">
            <div class="bet">
              <input type="number" placeholder="0.0" />
            </div>
          </div>
        </div>
        <div class="case Quaderna">
          <div class="bets title">Quaderna</div>
          <div class="circle">
            <div class="bet">
              <input type="number" placeholder="0.0" />
            </div>
          </div>
        </div>
        <div class="case cinquina">
          <div class="bets title">Cinquina</div>
          <div class="circle">
            <div class="bet">
              <input type="number" placeholder="0.0" />
            </div>
          </div>
        </div>
        <div class="case tombola">
          <div class="bets title">Tombola</div>
          <div class="circle">
            <div class="bet">
              <input type="number" placeholder="0.0" />
            </div>
          </div>
        </div>
        <div class="case">
          <div class="title">Gioca una nuova partita</div>
          <div class="circle rigiocare btn">
            <img
              src="https://img.icons8.com/ios/2x/restart.png"
              alt="restart"
            />
          </div>
        </div>

        <div class="case play">
          <div class="title">Clicca per giocare</div>
          <div class="circle extraction btn"></div>
        </div>
      </header>
      <div class="extracted"></div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
